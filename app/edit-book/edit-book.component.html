<div class="container">
    <h2>Edit Book</h2>
    <form (ngSubmit)="updateBook(book)" *ngIf="book">
      <div class="form-group">
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" [(ngModel)]="book.isbn" name="isbn" class="form-control" disabled />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" [(ngModel)]="book.title" name="title" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" [(ngModel)]="book.author" name="author" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" [(ngModel)]="book.description" name="description" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="publishedYear">Published Year</label>
        <input type="number" id="publishedYear" [(ngModel)]="book.publishedYear" name="publishedYear" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" id="publisher" [(ngModel)]="book.publisher" name="publisher" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
  </div>
